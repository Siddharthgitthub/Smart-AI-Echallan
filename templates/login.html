<!DOCTYPE html>
<html>
<head>
<title>Traffic Police Login</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#000428,#004e92);
color:white;
}

.login-box{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:40px;
border-radius:15px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
width:350px;
text-align:center;
}

.logos{
display:flex;
justify-content:space-between;
margin-bottom:20px;
}

.logos img{
width:60px;
}

h2{
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
outline:none;
}

button{
width:100%;
padding:12px;
background:#00c6ff;
border:none;
color:white;
font-size:16px;
border-radius:10px;
cursor:pointer;
margin-top:10px;
font-weight:bold;
}

button:hover{
background:#0072ff;
}

.footer{
margin-top:15px;
font-size:12px;
opacity:0.8;
}
</style>
</head>

<body>

<div class="login-box">

<div class="logos">
<img src="{{ url_for('static', filename='logos/india.png') }}">
<img src="{{ url_for('static', filename='logos/police.png') }}">
</div>

<h2>ðŸš¦ Traffic E-Challan System</h2>

<form method="post">
<input type="text" name="username" placeholder="Officer ID" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Secure Login</button>
</form>

<div class="footer">
Government Traffic Management Portal<br>
Authorized Personnel Only
</div>

</div>

</body>
</html>
